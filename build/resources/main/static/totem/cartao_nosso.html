<html>
<head>
    <title>Nosso Cartão - SAVEGNAGO</title>
    <meta charset="UTF-8"/>
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Rochester|Titillium+Web:200,200i,300,300i,400,400i,600,600i,700,700i,900" rel="stylesheet" />
    <link rel="stylesheet" href="http://52.67.65.173/totem/css/general.min.css" type="text/css" />
</head>
<body id="nossoCartao" bgcolor="black">
<div id="page">
    <div id="conteudo">
        <div id="barLogin">
            <form id="frmLoginCC" action="" method="post" class="form frmLogin" autocomplete="off">
                <fieldset>
                    <div class="field-2">
                        Acesse sua conta
                    </div>
                    <div class="field-4">
                        <div class="group">
                            <label>
                                Número do Cartão:
                            </label>
                            <div class="col-mn-7">
                                <input type="text" id="usuario" name="usuario" class="numCardMask input-control" value="" autocomplete="off" />
                            </div>
                        </div>
                    </div>
                    <div class="field-3">
                        <div class="group">
                            <label>
                                Senha do Cartão:
                            </label>
                            <div class="col-mn-4">
                                <input type="password" id="senha" name="senha" class="input-control" value="" autocomplete="off" />
                            </div>
                        </div>
                    </div>
                    <div class="field-2">
                        <div class="group button">
                            <div class="loadingBox"></div>
                            <button id="btnEnter" class="">
                                Entrar
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div id="rodape">
        <div id="bt_rodape">
            <a href="/totem/index.html">
                <img src="http://52.67.65.173/totem/img/bt_inicio.png">
            </a>
        </div>
        <div id="bt_rodape">
            <a href="javascript: window.history.go(-1)">
                <img src="http://52.67.65.173/totem/img/bt_voltar.png">
            </a>
        </div>
    </div>
    <div class="overlay" id="overlayLoading">
        <div class="loadingBox actived">
            <p>
                Carregando...
            </p>
        </div>
    </div>

    <div class="overlay" id="overlayMessage">
        <div class="message">
            <div class="loadingBox">
            </div>
            <p>
                Aguarde.
                <br/>
                Estamos gerando sua fatura.
            </p>
            <div class="overlay-footer hide">
                <button id="btnCloseOVerlayMessage" class="btnAction btnRed">
                    Fechar
                </button>
            </div>
        </div>
    </div>
</div>
<script src="/totem/nosso-cartao/js/nosso-cartao.general.min.js"></script>
<script>
    UTILS.deleteCookie('portadorInfo');
    UTILS.deleteCookie('avaliarDepois');
    UTILS.deleteCookie('timeLogin');
</script>
</body>
</html>
